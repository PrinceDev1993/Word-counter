<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Counter</title>
</head>
<body>
    <div id="container">
        <h1>Word Counter</h1>
        <div class="txtareadiv">
            <textarea name="" id="" cols="30" rows="10" class="input" placeholder="Enter your text..."></textarea>
        </div>
        <div class="wordCount">Word count : 0</div>
        <div class="charCount">Character count (including white space) : 0</div>
        <div class="uniqueCount">Unique words : 0</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
